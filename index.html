<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem">
          <!-- <img src="imagens/metal.jpg" alt="Imagem com um artefato de metal" /> -->
        </div>
        <div id="form">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e
            poder fazer as configurações no seu ambiente.
          </p>
          <form method="post">
            <input type="email" id="emailinput" placeholder="seu e-mail" />
            <br />
            <input type="password" id="senhainput" placeholder="sua senha" />
            <br />
            <button id="entrar">Entrar</button> <br />
            <button id="reset">Esqueci a senha</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
